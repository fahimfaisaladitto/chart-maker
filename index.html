<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Added Chart.js Datalabels plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="main-card relative w-full max-w-lg border rounded-2xl shadow-2xl p-8 fade-in">
        
        <!-- Dark Mode Toggle -->
        <div class="absolute top-5 right-5">
            <input type="checkbox" id="darkModeToggle" class="hidden"/>
            <label for="darkModeToggle" class="toggle-bg w-14 h-8 rounded-full flex items-center p-1 cursor-pointer transition-colors">
                <span class="toggle-ball w-6 h-6 rounded-full shadow-md transform transition-transform duration-300 ease-in-out" id="toggleBall">
                    <svg id="sunIcon" class="w-4 h-4 m-1 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moonIcon" class="w-4 h-4 m-1 text-sky-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </span>
            </label>
        </div>

        <!-- Icon and Header Text -->
        <div class="text-center mb-6">
             <div class="inline-block p-3 bg-black/5 rounded-full mb-4">
                <!-- Graph Icon -->
                <svg class="w-10 h-10 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold">Chart & Graph Maker</h1>
            <p class="mt-1" style="color: var(--text-secondary);">Create and download custom charts.</p>
        </div>

        <!-- Input Form -->
        <form id="chartForm" class="space-y-4">
            <!-- Chart Name Input -->
            <div>
                 <label class="block mb-2 text-sm font-medium" style="color: var(--text-secondary);">Chart Name</label>
                 <input type="text" id="chartName" class="input-field w-full rounded-lg px-3 py-2" placeholder="Name">
            </div>

            <!-- Chart Type Selection -->
            <div>
                <label class="block mb-2 text-sm font-medium" style="color: var(--text-secondary);">Chart Type</label>
                <div class="flex items-center space-x-4">
                    <label><input type="radio" name="chartType" value="pie" class="mr-1" checked> Pie Chart</label>
                    <label><input type="radio" name="chartType" value="bar" class="mr-1"> Bar Graph</label>
                </div>
            </div>

            <!-- Data Inputs -->
            <div id="data-inputs" class="space-y-2">
                <div class="data-row grid grid-cols-12 gap-2">
                    <input type="text" class="input-field col-span-7 rounded-lg px-3 py-2" placeholder="Label">
                    <input type="number" class="input-field col-span-4 rounded-lg px-3 py-2" placeholder="Value">
                    <button type="button" class="remove-row-btn col-span-1 text-red-500 text-2xl font-bold opacity-50 cursor-not-allowed" disabled>&times;</button>
                </div>
            </div>
            <!-- Button Container -->
            <div class="flex space-x-2">
                <button type="button" id="add-row-btn" class="w-[70%] input-field font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">Add Data Row</button>
                <button type="button" id="clear-all-btn" class="w-[40%] input-field font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 bg-red-500/20 text-red-500">Clear All</button>
            </div>
            <button type="submit" id="generate-btn" class="w-full text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105" style="background-color: var(--accent-color);">Generate Chart</button>
        </form>

        <!-- Chart Display and Download -->
        <div class="mt-6">
            <div class="relative h-96">
                <canvas id="myChart"></canvas>
            </div>
            <div id="download-section" class="hidden flex space-x-2 mt-4">
                <button id="download-btn" class="w-[70%] text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105" style="background-color: var(--accent-color);">Download Chart</button>
                <button id="clear-chart-btn" class="w-[30%] input-field font-semibold py-2 px-4 rounded-lg transition-transform transform hover:scale-105 bg-red-500/20 text-red-500">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
